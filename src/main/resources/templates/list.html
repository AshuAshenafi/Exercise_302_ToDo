<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h1>To Do Form</h1>
<a href="/add">Add a To Do Task</a><br/>
<div class="container">
    <div class="col-9">
        <div class="row">
            <div class="col-md-3 border border-dark">Task ID</div>
            <div class="col-md-3 border border-dark">Task Name</div>
            <div class="col-md-3 border border-dark">Due Date</div>
            <div class="col-md-3 border border-dark">Priority</div>
        </div>
    </div>

    <div class="col-3"></div>
</div>
<div th:each="todo : ${todos}">
    <h5 th:inline="text">
                <div class="container">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-md-3">[[${todo.id}]]</div>
                            <div class="col-md-3">[[${todo.taskName}]]</div>
                            <div class="col-md-3">[[${todo.dueDate}]]</div>
                            <div class="col-md-3">[[${todo.priority}]]</div>
                        </div>
                    </div>

                    <div class="col-3"></div>
                </div>
<!--        [[${todo.taskName}]] | [[${todo.dueDate}]] | [[${todo.priority}]]-->
    </h5>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
