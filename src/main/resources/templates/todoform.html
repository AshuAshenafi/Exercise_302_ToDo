<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>todo-form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h1>Todo Form</h1>
<form action="" th:action="@{/process}" th:object="${todo}" method="post">
    Task Name : <input type="text" th:field="*{taskName}"/>
                <span th:if="${#fields.hasErrors('taskName')}"
                        th:errors="*{taskName}"></span><br/>

    Due Date : <input type="text" th:field="*{dueDate}"/>
                <span th:if="${#fields.hasErrors('dueDate')}"
                th:errors="*{dueDate}"></span><br/>

    Priority : <input type="text" th:field="*{priority}"/>
                <span th:if="${#fields.hasErrors('priority')}"
                th:errors="*{priority}"></span><br/>

    <br/>
    <input type="submit" value="Submit"/>
</form>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
